<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Color</title>
    <link rel="icon" href="images/logo2.png" style="border-radius: 50%;" type="image">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <ul>
            <li><img src="images/logo2.png" alt="Xcolor"></li>
        </ul>
    </header>
    <div class="container">
        <div class="form">
            <div class="color">

            </div>
            <div class="hex">#0066FF</div>
            <form>
                <input class="inp" type="text" placeholder="Hex,name,rgb,rgba...">
            </form>
            <button>Save Color</button>
        </div>
        <div class="saved">
            <div class="main">
                <div class="col"></div>
                <div class="name">#0066FF</div>
            </div>

        </div>
    </div>
    <div id="madeBy"><a href="https://github.com/GHamza-Dev"><small>Made with ❤️ By Gassai.hamza</small></a></div>




    <script src="main.js"></script>
</body>

</html>
